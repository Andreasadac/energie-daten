name: Energie-Daten aktualisieren

on:
  schedule:
    - cron: '0 6 * * *'  # Täglich um 6:00 UTC (8:00 Uhr München)
  workflow_dispatch:     # Manuelles Auslösen möglich

jobs:
  update-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Repository auschecken
      uses: actions/checkout@v3

    - name: Python installieren
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Abhängigkeiten installieren
      run: pip install requests
    - name: Energie-Daten aktualisieren
      run: python energie_script.py

    - name: Git konfigurieren
      run: |
        git config --global user.name "Andreas Wiedemann"
        git config --global user.email "deine-email@example.com"

    - name: Änderungen committen und pushen
      run: |
        git add energie.json
        if ls energie_backup_*.json 1> /dev/null 2>&1; then
          git add energie_backup_*.json
        fi
        git commit -m "Automatisches Update: $(date +'%d.%m.%Y')" || echo "Keine Änderungen zum Commit"
        git push https://x-access-token:${{ secrets.INFOGRAM_CREDENTIALS }}@github.com/Andreasadac/energie-daten.git main
